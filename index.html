<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Comp</title>
  </head>
  <body>
    <div class="app">
      <div class="transport_wrapper">
        <div class="transport">
          <button id="startButton" class="transBtn" type="button" name="button">START</button>
          <button id="stopButton" class="transBtn" type="button" name="button">STOP</button>
        </div>
      </div>
      <div class="plug flexible center middle">
        <div id="plate" class="plate">
          <div class="plate_face flexible middle center">
            <div class="left_section flexible middle around column">
              <div class="row flexible middle center">
                <div class="knob flexible center middle">
                  <webaudio-knob src="./images/comp_blue2.png" id="threshold" class="control" sensitivity="0.1" enable="1"  diameter="110"  sprites="100" value="0" min="-100" max="0" step="1"></webaudio-knob>
                </div>
              </div>
              <div class="row flexible middle center">
                <div class="knob flexible center middle">
                  <webaudio-knob src="./images/comp_white.png" id="ratio" class="control" sensitivity="0.1" enable="1"  diameter="110"  sprites="100" value="4" min="1" max="20" step="0.5"></webaudio-knob>
                </div>
              </div>
              <div class="row flexible middle center">
                <div class="knob flexible center middle">
                  <webaudio-knob src="./images/comp_white.png" id="attack" class="control" sensitivity="0.1" enable="1"  diameter="110"  sprites="100" value="0.003" min="0.001" max="1" step="0.001"></webaudio-knob>
                </div>
              </div>
              <div class="row flexible middle center">
                <div class="knob flexible center middle">
                  <webaudio-knob src="./images/comp_white.png" id="release" class="control" sensitivity="0.1" enable="1"  diameter="110"  sprites="100" value="0.250" min="0.001" max="1" step="0.001"></webaudio-knob>
                </div>
              </div>
              <div class="row flexible middle center">
                <div class="knob flexible center middle">
                  <webaudio-knob src="./images/comp_red2.png" id="makeup" class="control" sensitivity="0.1" enable="1"  diameter="110"  sprites="100" value="0.5" min="0" max="1" step="0.01"></webaudio-knob>
                </div>
              </div>
            </div>
            <div class="bottom_right_section">
              <div class="button flexible center middle auto_button">
                <webaudio-switch src="./images/auto_button.png" id="drive" class="button" type="toggle" width="40" height="40"></webaudio-switch>
              </div>
            </div>

            <div class="right_section flexible middle around column">
              <div class="top_right_section flexible middle around column">
                <div class="meter flexible center middle column">
                  <webaudio-knob src="./images/cb_led_meter.png" id="inMeter" class="inMeter" sensitivity="1" enable="1" width="15" height="180" sprites="50" value="-70" min="-70" max="0" step="0.01" ></webaudio-knob>
                </div>
                <div class="meter flexible center middle">
                  <webaudio-knob src="./images/cb_led_meter.png" id="outMeter" class="inMeter" sensitivity="1" enable="1" width="15" height="180" sprites="50" value="-70" min="-70" max="0" step="0.01" ></webaudio-knob>
                </div>
              </div>
              <div class="bottom_right_section">
                <div class="button flexible center middle auto_button">
                  <webaudio-switch src="./images/auto_button.png" id="drive" class="button" type="toggle" width="40" height="40"></webaudio-switch>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./tuna-min.js"></script>
    <script src="./cb_webaudio-controls.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
